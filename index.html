<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JGRAPHIX</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
/* ===== RESET ===== */
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family:Arial, sans-serif;
  line-height:1.6;
  background:#fff;
  transition:0.4s;
}
.dark{
  background:#111;
  color:#eee;
}

/* ===== LOADER ===== */
#loader{
  position:fixed;
  inset:0;
  background:#111;
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:30px;
  z-index:99999;
}

/* ===== HEADER ===== */
header{
  background:#222;
  color:white;
  position:sticky;
  top:0;
  z-index:1000;
}
.navbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px 25px;
}
.logo{font-weight:bold;font-size:22px;}
.menu-btn{
  display:none;
  font-size:22px;
  cursor:pointer;
}
.nav-links{
  display:flex;
  list-style:none;
  gap:20px;
}
.nav-links a{
  color:white;
  text-decoration:none;
}

/* ===== HERO VIDEO ===== */
.hero{
  position:relative;
  height:90vh;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  color:white;
}
.hero video{
  position:absolute;
  width:100%;
  height:100%;
  object-fit:cover;
  z-index:-1;
}
.hero-content{
  background:rgba(0,0,0,0.6);
  padding:40px;
  border-radius:10px;
}
.hero h1{
  font-size:40px;
  animation:heroFade 1.2s forwards;
}
.hero p{
  opacity:0;
  animation:heroFade 1.2s forwards;
  animation-delay:.3s;
}
.hero .btn{
  opacity:0;
  animation:heroFade 1.2s forwards, pulse 2s infinite;
  animation-delay:.6s;
}
@keyframes heroFade{
  from{opacity:0;transform:translateY(40px);}
  to{opacity:1;transform:translateY(0);}
}

/* ===== BUTTON ===== */
.btn{
  display:inline-block;
  margin-top:15px;
  padding:12px 25px;
  background:#e63946;
  color:white;
  text-decoration:none;
  border-radius:5px;
}
@keyframes pulse{
  0%{box-shadow:0 0 0 0 rgba(230,57,70,.6);}
  70%{box-shadow:0 0 0 15px rgba(230,57,70,0);}
  100%{box-shadow:0 0 0 0 rgba(230,57,70,0);}
}

/* ===== SECTIONS ===== */
.section{
  padding:60px 20px;
  text-align:center;
}
.light{background:#f4f4f4;}
.dark .light{background:#222;}

/* ===== SCROLL ANIMATION ===== */
.fade-in{
  opacity:0;
  transform:translateY(30px);
  transition:.8s;
}
.fade-in.show{
  opacity:1;
  transform:translateY(0);
}

/* ===== GALLERY ===== */
.gallery{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:15px;
  max-width:1100px;
  margin:30px auto;
}
.gallery img{
  width:100%;
  height:220px;
  object-fit:cover;
  border-radius:10px;
  cursor:pointer;
  transition:.3s;
}
.gallery img:hover{
  transform:scale(1.05);
}

/* ===== LIGHTBOX ===== */
#lightbox{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.9);
  justify-content:center;
  align-items:center;
  z-index:9999;
}
#lightbox img{
  max-width:90%;
  max-height:90%;
}
.close{
  position:absolute;
  top:20px;
  right:30px;
  color:white;
  font-size:40px;
  cursor:pointer;
}

/* ===== CONTACT FORM ===== */
form{
  max-width:500px;
  margin:auto;
}
input,textarea{
  width:100%;
  padding:10px;
  margin:10px 0;
}

/* ===== FOOTER ===== */
footer{
  background:#222;
  color:white;
  text-align:center;
  padding:20px;
}
.social a{
  color:white;
  margin:0 10px;
  font-size:20px;
}

/* ===== MOBILE ===== */
@media(max-width:768px){
  .menu-btn{display:block;}
  .nav-links{
    position:absolute;
    top:60px;
    right:0;
    background:#222;
    flex-direction:column;
    width:200px;
    display:none;
  }
  .nav-links.show{display:flex;}
}
</style>
</head>

<body>

<div id="loader">JGRAPHIX</div>

<header>
<nav class="navbar">
  <div class="logo">JX</div>
  <div class="menu-btn" onclick="toggleMenu()">â˜°</div>
  <ul class="nav-links" id="menu">
    <li><a href="#home">Home</a></li>
    <li><a href="#about">About</a></li>
    <li><a href="#work">Work</a></li>
    <li><a href="#contact">Contact</a></li>
    <li><a onclick="toggleDark()">ðŸŒ™</a></li>
  </ul>
</nav>
</header>

<section class="hero" id="home">
<video autoplay muted loop>
  <source src="video.mp4" type="video/mp4">
</video>
<div class="hero-content">
  <h1>Graphic Designer â€¢ Photographer â€¢ Videographer</h1>
  <p>Turning ideas into visuals</p>
  <a href="https://wa.me/250795336288" class="btn">BOOK NOW</a>
</div>
</section>

<section class="section fade-in" id="about">
<h2>About</h2>
<p>I create powerful visuals through design, photography, and video.</p>
</section>

<section class="section light fade-in" id="work">
<h2>Portfolio</h2>
<div class="gallery">
<img src="images/gallery1.jpg" onclick="openLightbox(this)">
<img src="images/gallery2.jpg" onclick="openLightbox(this)">
<img src="images/gallery3.jpg" onclick="openLightbox(this)">
<img src="images/gallery4.jpg" onclick="openLightbox(this)">
</div>
</section>

<div id="lightbox" onclick="closeLightbox()">
<span class="close">&times;</span>
<img id="lightbox-img">
</div>

<section class="section fade-in" id="contact">
<h2>Contact</h2>
<form action="https://formspree.io/f/yourID" method="POST">
<input type="text" name="name" placeholder="Your Name" required>
<input type="email" name="email" placeholder="Your Email" required>
<textarea name="message" placeholder="Message" required></textarea>
<button class="btn">Send</button>
</form>
</section>

<footer>
<p>Â© 2025 JGRAPHIX</p>
<div class="social">
<a href="#"><i class="fab fa-instagram"></i></a>
<a href="#"><i class="fab fa-facebook"></i></a>
<a href="#"><i class="fab fa-youtube"></i></a>
<a href="#"><i class="fab fa-tiktok"></i></a>
</div>
</footer>

<script>
/* Loader */
window.onload=()=>document.getElementById("loader").style.display="none";

/* Menu */
function toggleMenu(){
  document.getElementById("menu").classList.toggle("show");
}

/* Dark Mode */
function toggleDark(){
  document.body.classList.toggle("dark");
}

/* Lightbox */
function openLightbox(img){
  document.getElementById("lightbox").style.display="flex";
  document.getElementById("lightbox-img").src=img.src;
}
function closeLightbox(){
  document.getElementById("lightbox").style.display="none";
}

/* Scroll animation */
const observer=new IntersectionObserver(entries=>{
  entries.forEach(e=>{
    if(e.isIntersecting)e.target.classList.add("show");
  });
});
document.querySelectorAll(".fade-in").forEach(el=>observer.observe(el));
</script>

</body>
</html>
