<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JGRAPHIX</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
/* ===== RESET ===== */
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family:'Segoe UI',sans-serif;
  background:url('images/background.jpg') no-repeat center center fixed;
  background-size:cover;
  color:#fff;
  scroll-behavior:smooth;
  position:relative;
}

/* ===== DARK OVERLAY ===== */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.6);
  z-index:-1;
}

/* ===== HEADER ===== */
header{
  background:rgba(0,121,107,0.9);
  padding:1rem 0;
  position:sticky;
  top:0;
  z-index:999;
  backdrop-filter:blur(5px);
}

.navbar{
  max-width:1100px;
  margin:auto;
  padding:0 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.logo{color:white;font-size:1.5rem;font-weight:bold;}

/* ===== NAV ===== */
.nav-links{
  list-style:none;
  display:flex;
  gap:1rem;
}

.nav-links li a{
  color:white;
  text-decoration:none;
  transition:color 0.3s, transform 0.3s;
}

.nav-links li a:hover{
  color:#c8e6c9;
  transform:translateY(-2px);
}

.menu-toggle{
  display:none;
  font-size:1.5rem;
  color:white;
  cursor:pointer;
}

/* ===== HERO ===== */
.hero{
  background:linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
            url('images/hero-bg.jpg') no-repeat center center/cover;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  color:white;
  padding:20px;
}

.hero h1{
  font-size:3rem;
  text-shadow:1px 1px 6px #000;
  animation:heroFade 1.2s ease forwards;
}

.hero p{
  margin:1rem 0;
  font-size:1.2rem;
  text-shadow:1px 1px 6px #000;
  opacity:0;
  animation:heroFade 1.2s ease forwards;
  animation-delay:0.3s;
}

/* ===== BUTTON ===== */
.btn{
  background:#00796b;
  color:white;
  padding:0.75rem 1.5rem;
  border-radius:5px;
  text-decoration:none;
  transition:background 0.3s, transform 0.3s;
  position:relative;
  animation:pulse 2.5s infinite;
}

.btn:hover{
  background:#004d40;
  transform:scale(1.05);
}

.btn.donate{
  margin-top:20px;
  display:inline-block;
}

/* ===== SECTIONS ===== */
.section{
  padding:4rem 2rem;
  text-align:center;
  background:rgba(0,0,0,0.5);
  color:#fff;
}

.section.light{
  background:rgba(0,0,0,0.3);
  color:#fff;
}

/* ===== SCROLL ANIMATION ===== */
.fade-in{
  opacity:0;
  transform:translateY(30px);
  transition:all 0.8s ease;
}

.fade-in.show{
  opacity:1;
  transform:translateY(0);
}

/* ===== GRIDS ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:15px;
  max-width:1100px;
  margin:30px auto;
}
.grid img{
  width:100%;
  height:220px;
  object-fit:cover;
  border-radius:10px;
  cursor:pointer;
  transition:.3s;
}
.grid img:hover{transform:scale(1.05);}

.video-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:20px;
  max-width:1100px;
  margin:30px auto;
}
.video-grid video{width:100%;border-radius:10px;}

/* ===== LIGHTBOX ===== */
#lightbox{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.9);
  justify-content:center;
  align-items:center;
  z-index:9999;
}
#lightbox img{max-width:90%;max-height:90%;}
.close{position:absolute;top:20px;right:30px;color:white;font-size:40px;cursor:pointer;}

/* ===== FORM ===== */
form{max-width:500px;margin:auto;}
input,textarea{width:100%;padding:10px;margin:10px 0;}

/* ===== FOOTER ===== */
footer{
  background:rgba(0,121,107,0.9);
  color:white;
  text-align:center;
  padding:2rem 1rem;
}
.social a{color:white;margin:0 10px;font-size:20px;}

/* ===== MOBILE ===== */
@media(max-width:768px){
  .menu-toggle{display:block;}
  .nav-links{
    position:absolute;
    top:60px;
    right:0;
    background:#004d40;
    flex-direction:column;
    width:200px;
    display:none;
  }
  .nav-links.show{display:flex;}
}

/* ===== KEYFRAMES ===== */
@keyframes heroFade{
  from{opacity:0;transform:translateY(40px);}
  to{opacity:1;transform:translateY(0);}
}
@keyframes pulse{
  0%{box-shadow:0 0 0 0 rgba(0,121,107,0.6);}
  70%{box-shadow:0 0 0 15px rgba(0,121,107,0);}
  100%{box-shadow:0 0 0 0 rgba(0,121,107,0);}
}
</style>
</head>

<body>
<header>
<nav class="navbar">
  <div class="logo">JX</div>
  <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
  <ul class="nav-links" id="menu">
    <li><a href="#home">Home</a></li>
    <li><a href="#graphic">Graphic</a></li>
    <li><a href="#photo">Photography</a></li>
    <li><a href="#video">Video</a></li>
    <li><a href="#contact">Contact</a></li>
    <li><a onclick="toggleDark()">ðŸŒ™</a></li>
  </ul>
</nav>
</header>

<section class="hero" id="home">
<div class="hero-content">
  <h1>Graphic Designer â€¢ Photographer â€¢ Videographer</h1>
  <p>Turning ideas into visuals</p>
  <a href="https://wa.me/250795336288" class="btn">BOOK NOW</a>
</div>
</section>

<section class="section fade-in" id="graphic">
<h2>Graphic Design</h2>
<div class="grid">
<img src="images/graphic1.jpg" onclick="openLightbox(this)">
<img src="images/graphic2.jpg" onclick="openLightbox(this)">
<img src="images/graphic3.jpg" onclick="openLightbox(this)">
<img src="images/graphic4.jpg" onclick="openLightbox(this)">
</div>
</section>

<section class="section light fade-in" id="photo">
<h2>Photography</h2>
<div class="grid">
<img src="images/photo1.jpg" onclick="openLightbox(this)">
<img src="images/photo2.jpg" onclick="openLightbox(this)">
<img src="images/photo3.jpg" onclick="openLightbox(this)">
<img src="images/photo4.jpg" onclick="openLightbox(this)">
</div>
</section>

<section class="section fade-in" id="video">
<h2>Videography</h2>
<div class="video-grid">
<video controls src="videos/video1.mp4"></video>
<video controls src="videos/video2.mp4"></video>
<video controls src="videos/video3.MOV"></video>
<video controls src="videos/video4.mp4"></video>
</div>
</section>

<div id="lightbox" onclick="closeLightbox()">
<span class="close">&times;</span>
<img id="lightbox-img">
</div>

<section class="section light fade-in" id="contact">
<h2>Contact</h2>
<form action="https://formspree.io/f/yourID" method="POST">
<input type="text" name="name" placeholder="Your Name" required>
<input type="email" name="email" placeholder="Your Email" required>
<textarea name="message" placeholder="Message" required></textarea>
<button class="btn">Send</button>
</form>
</section>

<footer>
<p>Â© 2025 JGRAPHIX</p>
<div class="social">
<a href="#"><i class="fab fa-instagram"></i></a>
<a href="#"><i class="fab fa-facebook"></i></a>
<a href="#"><i class="fab fa-youtube"></i></a>
<a href="#"><i class="fab fa-tiktok"></i></a>
</div>
</footer>

<script>
const menu=document.getElementById("menu");
function toggleMenu(){menu.classList.toggle("show");}
function toggleDark(){document.body.classList.toggle("dark");}
const lightbox=document.getElementById("lightbox");
function openLightbox(img){lightbox.style.display="flex";document.getElementById("lightbox-img").src=img.src;}
function closeLightbox(){lightbox.style.display="none";}
const observer=new IntersectionObserver(entries=>{entries.forEach(e=>{if(e.isIntersecting)e.target.classList.add("show");});});
document.querySelectorAll(".fade-in").forEach(el=>observer.observe(el));
</script>

</body>
</html>
